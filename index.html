<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Meme Generator</h1>
        <div class="action-container">
            <label for="addImageBtn" class="btn">Upload Image</label>
            <input type="file" id="addImageBtn" accept="image/*" />
            <button id="addTextBoxBtn" class="btn">Add Text</button>
            <button id="downloadBtn" class="btn">Download Meme</button>
        </div>
        <div id="canvasWrapper">
            <canvas id="myCanvas"></canvas>
            <div class="canvasDiv"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
